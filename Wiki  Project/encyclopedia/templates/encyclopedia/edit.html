{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
  <h1>Editing Page "{{ title }}"</h1>

  <form action="{% url 'edit' title %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        {{ form }}
        <button class="btn btn-secondary" type="submit">Save</button>
    </div>
  </form>

{% endblock %}
