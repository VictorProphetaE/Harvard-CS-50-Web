{% extends "network/layout.html" %}

{% block body %}
    <div class="col-md-10 mx-auto p-2">
        <h2>New Post</h2>
        <form action="{% url 'newpost' %}" method="POST">
            {% csrf_token %}
            <div class="mb-2">
                {{ newpost_form }}
            </div>
            <div class="col-md-2 ">
                <input type="submit" value="Post" class="btn btn-primary btn-new-blue btn-lg">
            </div>
        </form>
    </div>
{% endblock %}
