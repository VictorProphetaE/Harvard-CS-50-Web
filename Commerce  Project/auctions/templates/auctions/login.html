{% extends "auctions/layout.html" %}

{% block body %}
    <center>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <h2>Login</h2>
        <form class="container-fluid" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="row justify-content-center col-auto">
                <label for="inputUsername" class="col-auto col-form-label">Username</label>            
                <div class="col-sm-3 mb-3 flex-wrap: wrap justify-content-center">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username" id="Username">
                </div>
            </div>
            <div class="row justify-content-center col-auto">
                <label for="inputPassword3" class="col-auto col-form-label">Password</label>
                <div class="col-sm-3 mb-3 flex-wrap: wrap justify-content-center">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
        </div>

        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </center>

{% endblock %}
